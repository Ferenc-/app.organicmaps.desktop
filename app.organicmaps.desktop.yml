app-id: app.organicmaps.desktop
runtime: org.kde.Platform
runtime-version: '6.6'
sdk: org.kde.Sdk
command: OMaps
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --system-talk-name=org.freedesktop.GeoClue2.*
modules:
  - name: organicmaps
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    cleanup:
      - '/lib' # static libraries and build configs
      - '/include'
    sources:
      - type: git
        url: https://github.com/organicmaps/organicmaps
        tag: 2024.06.19-3-android 
        commit: ffdabc035c2ef85295e7cc84cbc8837b9f4d5ea3
      - type: patch
        path: ./disable-world-feed-integration-test.patch
      - type: shell
        commands:
          - 'bash configure.sh'

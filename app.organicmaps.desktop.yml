app-id: app.organicmaps.desktop
runtime: org.kde.Platform
runtime-version: '6.6'
sdk: org.kde.Sdk
command: OMaps
rename-desktop-file: OrganicMaps.desktop
rename-icon: organicmaps
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --system-talk-name=org.freedesktop.GeoClue2.*
modules:
  - name: organicmaps
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    cleanup:
      - '/lib' # static libraries and build configs
      - '/include'
    sources:
      - type: git
        url: https://github.com/organicmaps/organicmaps
        tag: 2024.02.06-11-android
        commit: b158a546a53f5c19dc17e836763332e34356dc61
      - type: patch
        path: ./changelog-2024.02.06-11.patch
      - type: patch
        path: ./flathub-linter-fixes.patch
      - type: patch
        path: ./disable-world-feed-integration-test.patch
      - type: shell
        commands:
          - 'bash configure.sh'

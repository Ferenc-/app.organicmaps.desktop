app-id: app.organicmaps.desktop
runtime: org.kde.Platform
runtime-version: '5.15-22.08'
sdk: org.kde.Sdk
command: OMaps
rename-desktop-file: OrganicMaps.desktop
rename-icon: organicmaps
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
modules:
  - name: organicmaps
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    cleanup:
      - '/lib' # static libraries and build configs
      - '/include'
    sources:
      - type: git
        url: https://github.com/organicmaps/organicmaps
        tag: 2023.04.02-7-android
        commit: f180fd4b785cd44a19ef8c91ed2e71062e72aaf5
      - type: patch
        path: ./changelog-2023.04.02-7.patch
      - type: shell
        commands:
          - 'bash configure.sh'

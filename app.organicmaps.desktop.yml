app-id: app.organicmaps.desktop
runtime: org.kde.Platform
runtime-version: '6.5'
sdk: org.kde.Sdk
command: OMaps
rename-desktop-file: OrganicMaps.desktop
rename-icon: organicmaps
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --system-talk-name=org.freedesktop.GeoClue2.*
modules:
  - name: organicmaps
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    cleanup:
      - '/lib' # static libraries and build configs
      - '/include'
    sources:
      - type: git
        url: https://github.com/organicmaps/organicmaps
        branch: master
        commit: c1482ce288a1082b2168adee9bff2837a80f806a
      - type: patch
        path: ./disable-world-feed-integration-test.patch
      - type: patch
        path: ./appid.patch
      - type: shell
        commands:
          - 'bash configure.sh'
